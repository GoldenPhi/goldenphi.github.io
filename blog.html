---
layout: page
title : Blog
header : Posts List
group: navigation
---
{% include JB/setup %}

<ul class="posts">
    {% for post in site.posts %}
        <li><h4><span>{{ post.date | date_to_string }}</span> &raquo; <div class="jumbotron"><strong><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></strong></div></h4></li>
    {% endfor %}
</ul>
